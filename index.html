<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牛的部位介紹</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>牛的部位介紹</h1>

    <!-- 牛的主體 -->
    <div class="all-box">
        <img src="./photo/23891425.png" alt="">
        <div class="meadow"></div>
        <div class="saymoo">
            <div class="say-top"></div>
            <div class="moo">哞</div>
            <div class="say-bottom"></div>
        </div>
        <div class="tongue" onmouseover="Tongue()" onmouseout="NoTongue()">
            <img src="./photo/beef1.png" alt="">
        </div>
    </div>

    <!-- 各部位說明欄 -->
    <div id="tongue">
        <div class="background-op"></div>
        <div class="explain-box">
            <h2>牛舌</h2>
            <div class="compare box-border">
                <!-- 1 -->
                <div class="succulent compare-item">
                    <h3>肉質</h3>
                    <div class="group-length">
                        <p>少</p>
                        <div class="length-box">
                            <div class="length length-1"></div>
                        </div>
                        <p>多</p>
                    </div>
                </div>
                <!-- 2 -->
                <div class="marbling compare-item">
                    <h3>油花</h3>
                    <div class="group-length">
                        <p>少</p>
                        <div class="length-box">
                            <div class="length length-1"></div>
                        </div>
                        <p>多</p>
                    </div>
                </div>
                <!-- 3 -->
                <div class="calories compare-item">
                    <h3>熱量</h3>
                    <div class="group-length">
                        <p>少</p>
                        <div class="length-box">
                            <div class="length length-1"></div>
                        </div>
                        <p>多</p>
                    </div>
                </div>
            </div>
            <div class="method box-border">
                <h3>常見料理</h3>
                <div class="food-box">
                    <div class="food-item">
                        <img src="./photo/1.jpg" alt="">
                        <span>燒烤牛舌</span>
                    </div>
                    <div class="food-item">
                        <img src="./photo/2.jpg" alt="">
                        <span>蔥炒牛舌</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    
    
    <script>
        function Tongue (){
            tongue.style.display = 'block' ;
        }
        function NoTongue (){
            tongue.style.display = 'none' ;
        }
    </script>

</body>
</html>
